<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Voice Assistant</title>
    <!-- Google Fonts for a classical aesthetic: Lora for body, Playfair Display for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your custom radically classical CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Classical Voice Assistant</h1>
        </header>

        <main>
            <section class="chat-display">
                <!-- This div will contain the dynamically added user questions and assistant answers -->
                <div id="conversation-log">
                    <!-- Initial messages will be added by JavaScript -->
                </div>
                <!-- Status indicator for listening, thinking, or speaking -->
                <div id="status-indicator" class="hidden">
                    <p id="status-message">Listening...</p>
                </div>
            </section>

            <section class="input-area">
                <!-- Button to start listening for voice input -->
                <button id="start-listening-btn">
                    <!-- Microphone icon (SVG for scalability and styling) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3.53-2.93 6.43-6.43 6.43S4.34 14.53 4.34 11H2.5c0 3.98 3.44 7.27 7.72 7.91V22h3.56v-3.09c4.28-.64 7.72-3.93 7.72-7.91h-1.84z"/>
                    </svg>
                    Start Listening
                </button>
                <!-- Button to stop listening, initially hidden -->
                <button id="stop-listening-btn" class="hidden">
                    <!-- Stop icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                    Stop Listening
                </button>
                <!-- Button to stop speaking, initially hidden -->
                <button id="stop-speaking-btn" class="hidden">
                    <!-- Pause icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                    Stop Speaking
                </button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Classical Voice Assistant</p>
        </footer>
    </div>
    <!-- Link to your frontend JavaScript logic file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
